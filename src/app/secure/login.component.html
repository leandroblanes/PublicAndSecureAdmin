<h1>Login</h1>
<form #loginForm="ngForm">
  <p>
    <label>Login</label>
    <input type="text" name="login" id="login" [(ngModel)]="model.login" required />
  </p>
  <p>
    <label>Senha</label>
    <input type="password" name="senha" id="senha" [(ngModel)]="model.senha" required />
  </p>
  <button type="submit" (click)="entrar()">Entrar</button>
</form>
{{msg}}
